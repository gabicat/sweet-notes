<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sweet Notes</title>

    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa-do-app">
        
        <h1 class="titulo-do-app">Sweet Notes</h1>
        
        <div class="caixa-de-adicionar-nota">
            <input id="input-nota" type="text" placeholder="Titulo da nota: Descrição da nota">
            <input title="Adicionar nova tarefa" type="button" id="botao-adicionar-nota" value="+">
            <input title="Remover todas notas "type="button" id="botao-remover-todas-notas" value="-">
        </div>

        <div class="caixa-das-notas"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
